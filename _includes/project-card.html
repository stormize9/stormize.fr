<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <div class="card" style="background-color:rgb(246, 246, 246)">
        <!-- <img class="image is-3by1" style="background-image: url({{project.image}});height:450px;"> -->
        <img src="{{project.image}}" alt="{{ project.club }}">
      </img>
        <div class="card-content" style="padding:12px;">
          <p class="has-text-black has-text-weight-light" style="margin-bottom:0.4rem;">{{ project.club}}</p>          
          <p class="has-text-black has-text-weight-light">{{ project.saison}}</p>
          <p class="has-text-black has-text-weight-light">{{ project.joueur}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
