
<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.[var] %}

      <div class="column  is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch" id="project-card">
        <div class="card" style="background-color:rgb(246, 246, 246)">
          <div style="position:relative;">
            <img src="/assets/images/{{ var }}_{{project.maillot}}.jpg" alt="{{ project.club }}" class="project-image">
          
          </div>
          <div class="card-content" style="padding:12px;">
            <p class="club has-text-black has-text-weight-light" style="margin-bottom:0.4rem;">{{ project.match}} </p>          
            <p class="has-text-black has-text-weight-light">{{ project.date}}</p>
            <p class="has-text-black has-text-weight-light">{{ project.competition }}</p>
            <p class="has-text-black has-text-weight-light">{{ project.maillot }}</p>
            <p class="has-text-black has-text-weight-light">MVP : {{ project.mvp }}</p>
          </div>
        </div>
      </div>

  {% endfor %}
</div>
